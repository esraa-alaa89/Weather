<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="boot/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/index_style.css">
</head>
<body>
    <!-- index.html --- weather-->
    <main>

        <!-- NAVIGATION-BAR SECTION -->
        <nav class="navbar navbar-expand-lg bg-dark text-white p-3">
            <div class="container px-lg-5">

                <a class="navbar-brand d-flex" href="#">
                    <img src="images/logo@2x.png" alt="">
                    <div class="logo-title">
                        <h1>Weather</h1>
                        <small>tagline goes here</small>
                    </div>
                </a>
                
    
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span><i class="fa-solid fa-list"></i></span>
                </button>
    
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>                        
                        <li class="nav-item">
                            <a class="nav-link" href="#news">News</a>
                        </li>                       
                        <li class="nav-item">
                            <a class="nav-link" href="#cam">Live cameras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#photoes">Photoes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Weather Search-btn -->
        <section class="weather-bg">
            <div class="container">
                <form action="" class="position-relative mb-5">
                    <input class="search-btn w-100 rounded-pill border-0" type="text" name="" id="" placeholder="Find your location..">

                    <input class="find-btn" type="button" value="Find" id="">
                </form>
            </div>
        </section>

        <!-- Weather Card-data -->
        <section class="weather-card">
            <div class="container">
                <div class="row gx-md-3">
                    
                </div>
                
            </div>
        </section>

        <!-- Weather Subscribe -->
        <footer class="py-5">
            <div class="container px-md-5">
                <div class="row">
                    <div class="col-md-8">
                        <form action="" class="position-relative mb-5">
                            <input class="w-100 rounded-pill border-0" type="text" name="" id="" placeholder="Enter your email to subscribe..">    
                            <input type="button" value="Subscribe" id="">
                        </form>
                    </div>
                    
                    <div class="col-md-3 offset-md-1 d-flex mt-md-2">
                        <div class="social-icon">
                            <i class="fa-brands fa-facebook"></i>
                        </div>
                        <div class="social-icon">
                            <i class="fa-brands fa-twitter"></i>
                        </div>
                        <div class="social-icon">
                            <i class="fa-brands fa-google"></i>
                        </div>
                        <div class="social-icon">
                            <i class="fa-brands fa-pinterest"></i>
                        </div>
                    </div>

                    <p>Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
                </div>
                
            </div>
        </footer>

    </main>
    
   
    <script src="boot/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/mine.js"></script>
</body>
</html>
